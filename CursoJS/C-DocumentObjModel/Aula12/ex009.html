<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Exercicio proposto para treinar</h1>
    <h2>Estrangeiro ou Brasileiro</h2>

    <input type="text" name="txttext" id="txttext">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        var pais = window.document.querySelector('input#txttext')
        var ver = pais
        var res = window.document.querySelector('div#res')
        function verificar(){
            if(ver == 'BRASILEIRO' || 'BRASIL'){
                res.innerHTML = "<p>Você é Brasileiro</p>"
            } else {
                res.innerHTML = "<p>Você é estrangeiro</p>"
            }
        }
    </script>

</body>
</html>
